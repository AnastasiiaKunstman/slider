<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #3db2e9 -26%, #ea8c19c2 145%)">
        <h1>Merzouga</h1>
        <p>Morocco</p>
      </div>
      <div style="background: linear-gradient(30deg, #043855 -1%, rgb(69 139 192 / 32%) 124%)">
        <h1>Bled</h1>
        <p>Slovenia</p>
      </div>
      <div style="background: linear-gradient(87deg, #033922 1%, rgb(26 125 19 / 58%) 128%)">
        <h1>Positano</h1>
        <p>Italy</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #e6e6e8 -8%, #0a1229 138%)">
        <h1>Zermatt</h1>
        <p>Switzerland</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1692912364084-97b9ae31a8e1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1689457362806-af3a973a3c45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1695065906664-14bf18adb4da?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1673538676011-43b89aee2a16?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
